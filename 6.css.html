<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .js{
                font-weight : bold;
            }
            #first{
                color: #008000;
            }

        </style>
    </head>
    <body>
        <span id="first" class="js">
            아무것도없다 줄바꿈도안한다<br>
            class는 그룹화하는거고 id는 어떤 한가지 대상을 식별한다는 뜻이다.<br>
            id > class > tag이름
        </span>

        <div>아무것도없는데 줄바꿈을한</div>
    </body>
</html>
