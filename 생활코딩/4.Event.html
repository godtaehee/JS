<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--onclick에는 항상 JS 코드가 와야한다고 HTML설명서에 나와있다 -->
        <!--어떠한것이 웹브라우저에서 일어나는것을 event라고 한다.-->
        <input type="button" value="hi" onclick="alert('hi')">
        <!--event를 통해서 사용자와 상호작용하게 할수있다.-->
        <input type="text" onchange="alert('changed')"> ->
        <input type="text" onkeydown="alert('keydown!')">
        <!--onclick, onchange, onkeydown 이것들이 event이다.-->

    </body>
</html>
