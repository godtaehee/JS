<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>JavaScript</h1>
    <script> // JS가 시작한다는것을 알려주는 태그
    document.write(1 + 1); // 이것이 JS코드이다.

    // JS는 HTML위에서 동작하는 언어이다.
    // JS를 시작하겠다라고 말하는 Tag가 script태그이다.
    </script>
    <h1>html</h1>
    1+1
</body>
</html>
